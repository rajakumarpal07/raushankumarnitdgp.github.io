<html>
	<head>
		<title>Simon</title>
		<link rel="stylesheet" type="text/css" href="./assets/style/style.css">
		<script defer src="./scripts/events.js"></script>
		<script defer src="./scripts/game.js"></script>
        <audio id="Sgreen" src="https://s3.amazonaws.com/freecodecamp/simonSound1.mp3" preload="auto"></audio>
        <audio id="Sred" src="https://s3.amazonaws.com/freecodecamp/simonSound2.mp3" preload="auto"></audio>
        <audio id="Syellow" src="https://s3.amazonaws.com/freecodecamp/simonSound3.mp3" preload="auto"></audio>
        <audio id="Sblue" src="https://s3.amazonaws.com/freecodecamp/simonSound4.mp3" preload="auto"></audio>
        <audio id="Swrong" src="http://www.freesound.org/data/previews/331/331912_3248244-lq.mp3" preload="auto"></audio>
	</head>

	<body>
		<div class="game">
				<div class="clr clr1 changeTo" id="green" ></div>
				<div class="clr clr2 changeTo" id="red"></div>
				<div class="clr clr3 changeTo" id="yellow"></div>
				<div class="clr clr4 changeTo" id="blue"></div>
				<div class="middle">
					
				<p class="gTitle">Simon</p>
				<p>
				    <div class="led" id="led"> </div>
				</p>
							<p> 
								<span>
									<span id="count" class="outTx"></span>
									<button type="button" class="btnSt changeTo" id="start"></button>
									<button type="button" class="strict changeTo" id="strict"></button>
								</span>
							</p>

							<p>
								<span class="cnt">
									COUNT         
								</span>
								<span class="strt">
									START         
								</span>
								<span class="stct">
									STRICT         
								</span>
							</p>




							<br><br>
							<p>
									<span class="off">OFF</span>
									<label class="switch">
									  <input type="checkbox" id="OnBtn">
									  <span class="slider"></span>
									</label>
									<span class="on">ON</span>
							</p>
				</div>
			</div>

	</body>
</html>
